<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News Website{% endblock %}</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-rOA1PnstxnOBLzCLMZ0xOI8W9uivGvxV9qxrqmFK6b9rB+jx6D6tBf8aC1Je2YzQp+Xf5fn74KYG6gTSurpqFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    
    <style>
        /* Optional: Additional styles if needed */
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('news.index') }}">News</a></li>
                <li><a href="{{ url_for('tools.index') }}">Tools</a></li>
                <li><a href="{{ url_for('modalities.index') }}">Modalities</a></li>
                <li><a href="{{ url_for('main.ai_boom') }}">AI Boom</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 AI News Website. All rights reserved.</p>
        <ul>
            <li><a href="{{ url_for('main.about') }}">About</a></li>
            <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
