{% extends "base.html" %}

{% block title %}News - AI News Website{% endblock %}

{% block content %}
    <h1>AI News</h1>
    {% if articles %}
        <ul>
        {% for article in articles %}
            <li><a href="{{ url_for('news.article', article_id=article.id) }}">{{ article.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No news articles available at the moment.</p>
    {% endif %}
{% endblock %}
